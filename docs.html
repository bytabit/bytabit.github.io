---
layout: docs
title: Docs
permalink: /docs/
---

<div class="container mtb">
    <div class="row">

        <! -- DOCS POSTS LIST -->
        <div class="col-lg-8">

            {% for doc in site.categories['doc'] %}
            <! -- Doc Post -->
            <a href="{{ doc.url | prepend: site.baseurl }}">
                <img class="img-responsive" src="{{ "/assets/img/docs/" | prepend: site.baseurl }}{{ doc.img }}">
            </a>
            <a href="{{ doc.url | prepend: site.baseurl }}"><h3 class="ctitle">{{ doc.title }}</h3></a>
            <p><csmall>{{ doc.date | date: "%b %-d, %Y" }}. | By: {{ doc.author }}</csmall></p>
            {{ post.excerpt }}
            <p><a href="{{ doc.url | prepend: site.baseurl }}">[Read More]</a></p>
            <div class="hline"></div>

            <div class="spacing"></div>
            {% endfor %}

        </div><! --/col-lg-8 -->

        {% include docs-sidebar.html %}

    </div><! --/row -->
</div><! --/container -->
